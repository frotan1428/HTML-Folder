<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #f4ecec;
}

li {
    float: left;
}

li a {
    display: block;
    color: rgb(238, 35, 35);
    text-align: center;
    padding: 15px;
    text-decoration: none;
}

li a:hover {
    background-color: #14021c;
}
</style>
</head>
<body>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
